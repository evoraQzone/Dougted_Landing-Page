<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link rel="icon" href="asset/img/logos/logo-TRANS.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body__order-form">
    <div class="banner"></div>
    <header class="header__container">
      <div class="header__logo">
        <a href="/">
          <img
            src="asset/img/logos/DoughtedGray-TRANS.png"
            alt="DOUGHTED Logo"
            class="header__logo-hover"
          />
        </a>
      </div>
      <div class="header__order-text">
        <h1>Order Form<span class="dot">.</span></h1>
        <h3>
          Indulge guilt-free: Fresh fruit toppings for your sweet cravings!
        </h3>
        <p>To proceed with your order, please complete the form below.</p>
      </div>
    </header>
    <main>
      <p>Order/s:</p>
      <section class="main__product-selection">
        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Strawberry">
          <label for="Strawberry">
          <img src="asset/img/flavors/strawberry-TRANS.png" alt="Strawberry" />
          <p>Straw-merry</p>
          <p class="price">55.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Mango">
          <label for="Mango">
          <img src="asset/img/flavors/mango-TRANS.png" alt="Mango" />
          <p>Mang Goes</p>
          <p class="price">40.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Banana">
          <label for="Banana">
          <img src="asset/img/flavors/banana-TRANS.png" alt="Banana" />
          <p>Bananuts</p>
          <p class="price">40.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Tangerine">
          <label for="Tangerine">
          <img src="asset/img/flavors/tangerine-TRANS.png" alt="Tangerine" />
          <p>Tangedream</p>
          <p class="price">45.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Raspberry">
          <label for="Raspberry">
          <img src="asset/img/flavors/raspberry-TRANS.png" alt="raspberry" />
          <p>Raspberry-bits</p>
          <p class="price">55.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Avocado">
          <label for="Avocado">
          <img src="asset/img/flavors/avocado-TRANS.png" alt="avocado" />
          <p>Avocadid</p>
          <p class="price">50.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Blueberry">
          <label for="Blueberry">
          <img src="asset/img/flavors/blueberry-TRANS.png" alt="Blueberry" />
          <p>Blueberry Galaxy</p>
          <p class="price">50.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Apple">
          <label for="Apple">
          <img src="asset/img/flavors/apple-TRANS.png" alt="Apple" />
          <p>iApple</p>
          <p class="price">40.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Choco-Strawberry">
          <label for="Choco-Strawberry">
          <img
            src="asset/img/flavors/chocostrawberry-TRANS.png"
            alt="Choco-Strawberry"
          />
          <p>Strawbelate</p>
          <p class="price">60.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Mixed_Berries">
          <label for="Mixed_Berries">
          <img
            src="asset/img/flavors/mixed_berries-TRANS.png"
            alt="mixed_berries"
          />
          <p>Halo Berries</p>
          <p class="price">70.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Pistachio and Avocado">
          <label for="Pistachio and Avocado">
          <img
            src="asset/img/flavors/avocadopistachio-TRANS.png"
            alt="Pistachio and Avocado"
          />
          <p>Pista-cado</p>
          <p class="price">55.00</p>
          </label>
        </div>

        <div class="main__product-selection-card">
          <input type="checkbox" name="order" id="Peach-Mango">
          <label for="Peach-Mango">
          <img
            src="asset/img/flavors/peach_mango-TRANS.png"
            alt="Peach Mango"
          />
          <p>Peach Mango <br>Dough-nut-Pie</span></p>
          <p class="price">50.00</p>
          </label>
        </div>
      </section>

      <section class="main__form">
        <form action="https://postman-echo.com/get" method="get">
          <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Dough Teodoro">
          </p>
          <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="teodorough@gmail.com">
          </p>
          <p>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" min="12" max="90">
          </p>
          <p>
            Order Type: 
            <input type="radio" name="order-type" id="deliver" value="deliver" checked>
            <label for="deliver">Deliver</label>
            <input type="radio" name="order-type" id="pick-up" value="pick-up">
            <label for="pick-up">Pick-up</label>
          </p>
          <p>
            <label for="payment">Mode of Payment: </label>
            <select name="payment" id="payment">
              <optgroup>
                <option value="cash-on-delivery/pick-up">COD/COP</option>
                <option value="card">Credit/Debit Card</option>
                <option value="g-cash">G-Cash</option>
                <option value="paymaya">PayMaya</option>
              </optgroup>
            </select>
          </p>
          <p>
            <label for="comments">Comments:</label>
            <textarea name="message" id="comments" cols="30" rows="10"></textarea>
          </p>
        </form>
      </section>
      <div class="button">
        <button type="submit" formaction="https://postman-echo.com/post"
        formmethod="post" class="submit-button">Submit</button>
        <button type="reset" class="reset-button">Cancel</button>
      </div>
      
    </main>
    <footer>
      <div class="footer__logo">
        <div class="footer__logo-container">
          <a href="#"
            ><img
              src="asset/img/logos/DoughtedGray-TRANS.png"
              alt="doughted-logo"
          /></a>
        </div>
        <div class="footer__logo-socials">
          <img src="asset/img/socmed/logo-facebook.svg" alt="" />
          <img src="asset/img/socmed/logo-instagram.svg" alt="" />
          <img src="asset/img/socmed/logo-tiktok.svg" alt="" />
        </div>
      </div>
      <div class="footer__nav">
        <ul>
          <li><a href="about-us.html">ABOUT US</a></li>
          <li><a href="terms-condition.html">TERMS AND CONDITION</a></li>
          <li><a href="feedback.html">FEEDBACK</a></li>
          <li>
            <a href="nutrition-guide.html"
              >NUTRITIONAL AND ALLERGIES INFORMATION</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
